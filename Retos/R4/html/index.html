<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='../JS/jvascript.js'></script>
    <title>Reto 4</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <div>
        <div>
            Nombre:
            <input type="text" placeholder="Nombre" id="nombre">
        </div>
        <br>
        <div>
            Peso(kg):
            <input type="text" placeholder="Peso" id="peso">
        </div>
        <br>
        <div>
            Altura(m):
            <input type="number" min="50" max="300" placeholder="Altura" id="altura">
        </div>
        
        <br>
        <div>
            Edad:
            <input type="number" min="1" max="100" placeholder="Edad" id="edad">
        </div>
        <br>
        <div>
            Genero:
            <select name="Genero" id="Genero"> 
                <option value=" "></option>
                <option value="Ma">Masculino</option>
                <option value="Fe">Femenino</option>
            </select>
        </div>
        <br>
        <div>
            Actividad Fisica:
            <select name="Actividad" id="actividad" > 
                <option value=" "></option>
                <option value="1.2">Sedentario</option>
                <option value="1.5">Moderado</option>
                <option value="1.55">Activo</option>
            </select>
        </div>
        <br>
        <button type="button" name="nombre" value="Calcular" onclick="Calcular()">Calcular</button>
    </div>

    <div>
        <h1 id="nomb">Resultado para</h1>
        IMC: <a name="Im" id="imc">_______</a>
        <br>
        Clasificacion: <a name="Clasificacion" id="clasif">_______</a>
        <br>
        Gasto energetico diario: <a name="Gasto-energetico" id="gasto">_______</a>
        <br>
        Estado Nutricional: <a name="Estado-nutricional" id="estado">_______</a>

    </div>

</body>
</html>
